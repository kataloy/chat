<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messenger · Sign Up</title>
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <h1><b>Зарегистрироваться</b></h1>

      <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись. Войдите, если запись уже создана.</p>
      <a href="/chat/public/auth/signin/index.html">Войти</a>

      <input class="username-field" placeholder="Ваш логин" type="text">
      <input class="password-field" type="password" placeholder="Ваш пароль" type="text">
      <input class="repeated-password-field" type="password" placeholder="Ваш пароль еще раз" type="text">

      <input class="login-button" type="button" value="Зарегистрироваться">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
